<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/cookie.js" defer></script>
  <link rel="stylesheet" href="/css/adminNews.css">
</head>
<body data-page="events">
<button id="authButton" style="display: none;"></button>
<h2>Настани, новости...</h2>
<div class="news-container">
  <div class="add-news" onclick="showForm()">+</div>
  <div id="news-list">
  </div>
</div>

<div id="news-form" class="form-container" style="display: none;">
  <form id="form">
    <div id="title-part">
      <label for="title">Наслов: </label>
      <input type="text" id="title" required>
    </div>
    <div id="image-part">
      <button id="open-popup">Прикачи слика</button>
      <div id="main-image"></div>
      <div id="image-popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 1px solid #ccc; padding: 20px; z-index: 1000;">
        <h3>Избери слика</h3>
        <input type="file" id="image-url" accept="image/*" required>
        <div id="image-preview" style="display: none;"></div>
        <button id="save-button" style="display: none;">Save Image</button>
        <button id="cancel-button">Cancel</button>
      </div>
      <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
    </div>
    <div id="text-part">
      <label for="text">Содржина: </label>
      <textarea id="text" required></textarea>
    </div>
    <button type="button" onclick="submitForm()" id="submit-btn">Submit</button>
    <button type="button" onclick="hideForm()">Cancel</button>
  </form>
</div>

<script src="/js/adminNewsCoupons.js"></script>
</body>
</html>
